<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolIpon</title>
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/profile/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="header">
    <header>
        <div class="menu-logo">
            <span class="menu-logo-kek">Rol</span>Ipon
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>
            <a href="#header" class="icon-home">
                <i class="fa-solid fa-house"></i>
            </a>
            <a class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a href="#" class="icon-user">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#" class="icon-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="order">
                    <div class="data">Lakatos József</div>
                    <div class="products data">
                        <span>PS5 - 1 db</span>
                        <span>PS4 Slim - 3 db</span>
                        <span>Xbox 360 - 2 db</span>
                        <span>500.000Ft</span>
                    </div>
                    <div class="data location">
                        <div class="data">Debrecen</div>
                        <div class="data">4200</div>
                        <div class="data">Árpád u. 31.</div>
                    </div>
                    <div class="data">2024.09.27</div>
                    <i class="fa-solid fa-trash trash data" data-cart-id="${item.cart_items_id}"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/myorder.js"></script>
</body>
</html>
