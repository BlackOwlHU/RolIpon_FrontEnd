<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/homepage/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body id="header">
    <header>
        <div class="menu-logo">
            <span class="menu-logo-kek">Rol</span>Ipon
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>
            <a href="#header" class="icon-home">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="#" class="icon-user">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#" class="icon-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </nav>
    </header>

    <main>
        <div class="container orderData">
            <div class="row">
                <div class="column">
                    <h3>Vezetéknév</h3>
                    <input id="firstname" type="text">
                    <h3>Keresztnév</h3>
                    <input id="surname" type="text">
                    <h3>Telefonszám</h3>
                    <input type="tel" id="tel" name="phone" placeholder="1234-456-7890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
                    <h3>Fizetési mód</h3>
                    <select id="payingType">
                        <option value="utanvet">Utánvéttel (Készpénz / Bankkártya)</option>
                        <option value="kartyas">Kártyás fizetés (fejlesztés alatt)</option>
                    </select>
                    <h3>Átvételi mód</h3>
                    <select id="buyingType">
                        <option value="hazhoz">Házhozszállítás</option>
                        <option value="helyszin">Helyszíni (Hajdúhadház 4242 Kossuth u. 69.)</option>
                    </select>
                </div>
                <div class="column">
                    <h3>Vásárló típusa</h3>
                    <select id="buyerType">
                        <option value="maganszemely">Magánszemély</option>
                        <option value="vallalkozo">Cég / Egyéni vállalkozó</option>
                    </select>
                    <h3>Város</h3>
                    <input id="city">
                    <h3>Irányítószám</h3>
                    <input id="postcode" type="text">
                    <h3>Utca, házszám</h3>
                    <input id="address" type="text">
                    <h3>Email</h3>
                    <input id="email">
                    <button>Rendelés véglegesítése.</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="lowerMain">
        <div class="row">
            <div class="elerhetoseg">
                <h4>Elérhetőségeink:</h4>
                <h5>+06204206969</h5>
                <h5>blackowlhu@gmail.com</h5>
            </div>
            <div class="info">
                <h4>Totally safe shop.</h4>
            </div>
        </div>
        <div class="row">
            <h4>Minden jog fenntartva.</h4>
        </div>
    </footer>
    <script   type="module" src="../js/order.js"></script>
</body>
</html>
