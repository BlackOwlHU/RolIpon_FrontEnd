<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolIpon</title>
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="header">
    <header>
        <div class="menu-logo">
            <span class="menu-logo-kek">Rol</span>Ipon
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <a href="#" id="Orders">Rendelések</a>
            <a href="#" id="Products">Termékek</a>
            <a href="#" id="Category">Kategóra</a>
            <a href="#" id="Brand">Márka</a>
            <a href="#" class="icon-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </nav>
    </header>
    <div class="fixed cart">
        <i class="fa-solid fa-plus"></i>
    </div>
    <div class="row">
        <button>Termékek</button>
        <button>Termék létrehozása</button>
    </div>
    <div class="container row">
        <div class="order card">
            <strong>Ryzen 5 5500</strong>
            <span>Márka: Ryzen</span>
            <span>Leírás: Ryzen 5 5500 6mag 12szál AMD Processzor </span>
        </div>
    </div>

    <div class="container column">
        <label for="name">Termék neve</label>
        <input type="text" id="name">
    
        <label for="price">Ára</label>
        <input type="number" id="price">
    
        <label for="type">Elérhető</label>
        <select id="type">
            <option value="1">Igen</option>
            <option value="0">Nem</option>
        </select>
    
        <label for="type">Márka</label>
        <select id="type">
            <option value="elektronika">Elektronika</option>
            <option value="ruhazat">Ruházat</option>
            <option value="haztartasi">Háztartási</option>
        </select>
    
        <label for="type">Kategóra</label>
        <select id="type">
            <option value="elektronika">Elektronika</option>
            <option value="ruhazat">Ruházat</option>
            <option value="haztartasi">Háztartási</option>
        </select>
    
        <label for="description">Leírás</label>
        <textarea id="description" rows="4"></textarea>
    
        <button>Termék szerkesztése</button>
    </div>

    <script type="module" src="../js/adminProducts.js"></script>
</body>

</html>
